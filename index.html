<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"

</head>

<body>
    <div id="div1">
        <div class="container">
            <div class="row">
                <div class="col-md-auto">

                    <h1>Crear tu propia pelea de gallos</h1>
                    <button onclick="nuevoBatalla();">Nueva pelea de gallos</button>
                </div>
            </div>
        </div>
    </div>



    <div id="div2">
        <div class="container">
            <div class="row">
                <div class="col-md-auto">
                    <div class="progress" style="width:500px">
                        <div id="bar" class="progress-bar bg-success" role="progressbar" aria-valuenow="0"
                            aria-valuemin="0" aria-valuemax="50" style="width: 100%">
                        </div>
                    </div>
                </div>
            </div>
            <img id="imagengallo" class="float-left">
            <div class="row">
                <div class="col-md-auto">
                    <div class="progress" style="width:500px">
                        <div id="bar2" class="progress-bar bg-warning" role="progressbar" aria-valuenow="0"
                            aria-valuemin="0" aria-valuemax="50" style="width: 100%">
                        </div>
                    </div>
                    <img id="imagengallo2" class="float-left">
                </div>
            </div>
        </div>
    </div>


    <script>
        var vida = 100;
        var idIterval = setInterval(function () {
            // disminuye en 5 el progeso
            vida -= 20;
            $('#bar').css('width', vida + '%');
            var img = document.getElementById("imagengallo")
            if (vida > 25) {
                img.src = "images/gallo4.png"
            }
            else {
                img.src = "images/gallo4herido.png";
            };
            //Si llegó a 0 elimino el intervalo
            if (vida == 0) {
                alert("KO");
            }
        }, 800)
    </script>
    <script>
        var vida2 = 100;
        var idIterval = setInterval(function () {
            // disminuye en 5 el progeso
            vida2 -= 10;
            $('#bar2').css('width', vida2 + '%');
            var img = document.getElementById("imagengallo2")
            if (vida2 > 25) {
                img.src = "images/gallo2.png"
            }
            else {
                img.src = "images/gallo2herido.png";
            };
            //Si llegó a 0 elimino el intervalo
            if (vida2 == 0) {
                alert("KO");
            }
        }, 800)
    </script>

    </script>

</body>

</html>
